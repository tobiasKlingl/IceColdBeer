<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ice Cold Beer 🍺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css?v=v1.1.0">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="modeSelectionScreen">
        <h1>Ice Cold Beer 🍺</h1>
        <h2>Wähle den Spielmodus:</h2>
        <button id="beginnerModeButton">Beginner 🐣</button>
        <button id="advancedModeButton">Fortgeschritten 🚀</button>
        <button id="expertModeButton">Experte 💀</button>
        <button id="viewHighscoresButton">Highscores ansehen 🏆</button>
    </div>

    <header style="display: none;">
        <h1>Ice Cold Beer 🍺</h1>
        <button id="backToModeSelectionButton">⬅️</button>
    </header>

    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="messageOverlay" class="message-overlay" style="display: none;"></div>
    </div>

    <div class="controls" style="display: none;">
        <div class="joystick-container" id="leftJoystickContainer">
            <div class="joystick" id="leftJoystick">
                <div class="joystick-handle">
                    <span class="joystick-icon">↕️</span>
                </div>
            </div>
        </div>
        <div class="center-controls">
            <div id="timer">Zeit: 00:00</div>
            <button id="gameResetButton">🔄</button>
        </div>
        <div class="joystick-container" id="rightJoystickContainer">
            <div class="joystick" id="rightJoystick">
                <div class="joystick-handle">
                    <span class="joystick-icon">↕️</span>
                </div>
            </div>
        </div>
    </div>

    <div class="game-info" style="display: none;">
        <div id="lives">Leben: ❤️❤️❤️</div>
        <div id="currentMode">Modus: 😀</div>
        <div id="currentHole">Ziel: Loch 1</div>
    </div>

    <div id="endScreen">
        <div id="endMessage"></div>
        <div id="highScoreInput">
            <label for="playerName">Name eingeben:</label>
            <input type="text" id="playerName" maxlength="10">
            <button id="submitScoreButton">Bestätigen</button>
        </div>
        <div id="highScoreList">
            <h2 id="highScoreTitle">
                <span class="highscore-main">Highscore 🏆</span>
            </h2>
            <div class="highscore-tabs">
                <button class="highscore-tab active" data-level="overall">🏆</button>
                <button class="highscore-tab" data-level="1">1</button>
                <button class="highscore-tab" data-level="2">2</button>
                <button class="highscore-tab" data-level="3">3</button>
                <button class="highscore-tab" data-level="4">4</button>
                <button class="highscore-tab" data-level="5">5</button>
                <button class="highscore-tab" data-level="6">6</button>
                <button class="highscore-tab" data-level="7">7</button>
                <button class="highscore-tab" data-level="8">8</button>
                <button class="highscore-tab" data-level="9">9</button>
                <button class="highscore-tab" data-level="10">10</button>
            </div>
            <table id="highScoreTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Zeit</th>
                        <th>Leben</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody id="highScoreItems">
                </tbody>
            </table>
        </div>
        <button id="restartButton">Neues Spiel 🔄</button>
    </div>

    <div class="version-display" style="display: block;">Version: v1.1.0</div>
    <script type="module" src="src/js/main.js?v=v1.1.0"></script>
</body>
</html>
